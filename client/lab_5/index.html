<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janet Chan's Labs for INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Janet Chan INST377 Labs</h1></header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="box main_form"
          >
            <div>
              <label for="resto">Resturant Name</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
            <button type="submit">Load Data</button>
            <button type="button" class="filter_button">Filter Data</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Resturants</h3>
          <div class="resturant_list box">
            A list of local resturants from an API
          </div>
        </div>
      </div>
      <footer class="footer" r>
        jchan125
        <a href="http://github.com/jchan125">jchan125</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
