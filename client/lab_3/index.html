<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janet Chan Lab 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><h1>Janet Chan's Labs for INST377</h1></header>
      <div class="container">
        <div class="left_section box">
          <h3>Album Names</h3>
          <ol class="box">
            <li>Lorde - Melodrama</li>
            <li>Phoebe Bridgers - Stranger in the Alps</li>
            <li>Bleachers - Strange Desire</li>
            <li>Clairo - Immunity</li>
            <li>Selena Gomez & The Scene - When The Sun Goes Down</li>
          </ol>
        </div>
        <div class="right_section box">
          <h3>Image Carousel</h3>
          <div class="carousel">
            <button class="prev">prev</button>
              <div class="slides">
                <div class="carousel_item"><img id="slide_1" src="images/dog1.png" alt="An image of a dog" /></div>
                <div class="carousel_item"><img id="slide_2" src="images/dog2.png" alt="An image of a dog" /></div>
                <div class="carousel_item"><img id="slide_3" src="images/dog3.png" alt="An image of a dog" /></div>
                <div class="carousel_item"><img id="slide_4" src="images/dog4.png" alt="An image of a dog" /></div>
              </div>
              <button class="next">next</button>
          </div>
          <div class="box">These are pictures of dogs!</div>
        </div>
      </div>
      <footer class="footer" r>
        jchan125
        <a
          href="http://github.com/jchan125"
          target="_blank"
          rel="noopener noreferrer"
          >jchan125</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
